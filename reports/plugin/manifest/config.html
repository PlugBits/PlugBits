<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>PlugBits 帳票プラグイン設定</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 24px;
        background: #f6f8fb;
      }
      #plugbits-plugin-config {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        max-width: 640px;
      }
      .field-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
      }
      label {
        font-weight: 600;
        margin-bottom: 6px;
      }
      input {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d0d5dd;
      }
      .button-row {
        display: flex;
        gap: 12px;
      }
      button {
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
      #saveButton {
        background: #2563eb;
        color: #fff;
      }
      #cancelButton {
        background: #e4e7ec;
      }
    </style>
  </head>
  <body>
    <div id="plugbits-plugin-config">読込中...</div>
    <script src="./dist/config.js"></script>
  </body>
</html>
